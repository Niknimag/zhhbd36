    body {

    }

    .glass-box {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 40px;
      color: #ff69b4;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      color: #ff69b4;
      margin-top: 30px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .flash-photo {
      width: 250px;
      border-radius: 16px;
      margin: 20px auto;
      display: block;
      opacity: 0;
      animation: flashTiny 2s ease-out forwards;
      animation-delay: 1s;
    }

    @keyframes flashTiny {
      0% { opacity: 0; transform: scale(0.7); }
      40% { opacity: 1; transform: scale(1.15); }
      100% { opacity: 1; transform: scale(1); }
    }

    .music-box {
      margin: 10px 0;
      font-size: 16px;
      color: #555;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }

    button:hover {
      background-color: #ff85c1;
    }

    input[type="text"] {
      width: 80%;
      max-width: 500px;
      font-size: 16px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 10px 0;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      animation: floatUp 6s infinite ease-in;
      color: red;
    }

    @keyframes floatUp {
      0% { top: 100%; opacity: 0; }
      30% { opacity: 1; }
      100% { top: -10%; opacity: 0; }
    }

    .danmaku {
      position: fixed;
      top: 0;
      left: 100%;
      white-space: nowrap;
      font-size: 22px;
      font-weight: bold;
      animation: danmakuMove 8s linear forwards;
      z-index: 1000;
    }

    @keyframes danmakuMove {
      0% { left: 100%; top: var(--top); opacity: 1; }
      100% { left: -100%; top: var(--top); opacity: 0.3; }
    }

    #output p {
      font-size: 18px;
      margin: 6px 0;
      animation: breathe 4s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.95; }
      50% { transform: scale(1.02); opacity: 1; }
    }
  </style>
</head>

    <script>
      const birthday = new Date(Date.now() + 5000);
      const countdownEl = document.getElementById("countdown");
      function updateCountdown() {
        const now = new Date();
        const diff = birthday - now;
        if (diff <= 0) {
          countdownEl.textContent = "üéâ It's your birthday! Hugs incoming!";
          clearInterval(timer);
        } else {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);
          countdownEl.textContent = `${days} days ${hours} hours ${minutes} mins ${seconds} secs`;
        }
      }
      updateCountdown();
      const timer = setInterval(updateCountdown, 1000);
    </script>
